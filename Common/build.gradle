apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.objectbox'
apply from: '../version.gradle'

android {
    dataBinding {
        enabled = true
    }
    compileSdkVersion localVersion.compileSdkVersion
    defaultConfig {
        minSdkVersion localVersion.minSdkVersion
        targetSdkVersion localVersion.targetSdkVersion
        versionCode localVersion.versionCode
        versionName localVersion.versionName
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    api "com.android.support:appcompat-v7:$localVersion.supportLibraryVersion"
    api "com.android.support:design:$localVersion.supportLibraryVersion"
    api "org.jetbrains.kotlin:kotlin-stdlib:$apiVersion.kotlinVersion"
    api "com.xadapter:xadapter:$apiVersion.xadapterVersion"
    api "com.ydevelop:rxJsoupNetWork:$apiVersion.rxJsoupNetWorkVersion"
    api "com.ydevelop:rxNetWork:$apiVersion.rxNetWorkVersion"
    api "com.github.bumptech.glide:glide:$apiVersion.glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$apiVersion.glideVersion"
    api("com.afollestad.material-dialogs:core:$apiVersion.dialogVersion", {
        exclude group: 'com.android.support'
    })
    api "android.arch.persistence.room:runtime:$apiVersion.roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$apiVersion.roomVersion"
    api "android.arch.persistence.room:rxjava2:$apiVersion.roomVersion"
    api "android.arch.persistence.room:testing:$apiVersion.roomVersion"
    api "android.arch.lifecycle:runtime:$apiVersion.lifecycleVersion"
    api "android.arch.lifecycle:extensions:$apiVersion.lifecycleVersion"
    api "android.arch.lifecycle:common-java8:$apiVersion.lifecycleVersion"
    annotationProcessor "android.arch.lifecycle:compiler:$apiVersion.lifecycleVersion"
    api "android.arch.lifecycle:reactivestreams:$apiVersion.lifecycleVersion"
}
