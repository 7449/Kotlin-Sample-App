buildscript {
    apply from: 'version.gradle'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "io.objectbox:objectbox-gradle-plugin:$apiVersion.objectboxVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$apiVersion.kotlinVersion"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}